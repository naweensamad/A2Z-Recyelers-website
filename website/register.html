<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information to define character set and viewport for responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | A2Z Recyclers</title>
    <!-- Link to external CSS file for styling -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link to Font Awesome library for social media icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- Skip link for accessibility, allows users to jump directly to main content -->
    <a href="#main-content" class="skip-link">Skip to Main Content</a>

    <header>
        <div class="header-container">
            <!-- Logo linking back to the homepage -->
            <a href="index.html">
                <img src="img/logo.png" alt="A2Z Recyclers Logo" class="logo">
            </a>
            <!-- Clock area dynamically updated using JavaScript -->
            <div id="clock"></div>
        </div>
        <nav>
            <div class="hamburger">
                <!-- Hamburger menu for mobile navigation -->
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="nav-links">
                <!-- Navigation menu with links to various pages -->
                <a href="index.html">Home</a>
                <a href="recycling_tips.html">Recycling Tips</a>
                <a href="projects.html">Projects</a>
                <a href="news_events.html">News & Events</a>
                <a href="testimonials.html">Testimonials</a>
                <a href="about_us.html">About Us</a>
                <a href="contact_us.html">Contact Us</a>
                <a href="faq.html">FAQ</a>
                <a href="login.html">Login</a>
                <a href="privacy_policy.html">Privacy Policy</a>
            </div>
            <!-- Placeholder for mobile navigation menu -->
            <div class="mobile-nav"></div>
        </nav>
    </header>

    <!-- Main Content Area -->
    <main id="main-content">
        <!-- Section for user registration -->
        <section>
            <h2>Register</h2>
            <!-- Registration form for creating a user account -->
            <form class="register-form" action="#" method="POST">
                <!-- Input for full name with required validation -->
                <label for="register-name">Full Name</label>
                <input type="text" id="register-name" name="name" required>

                <!-- Input for email address with pattern validation -->
                <label for="register-email">Email Address</label>
                <input type="email" id="register-email" name="email" required pattern=".+@.+\.(com|net|org|edu|gov)" title="Please enter a valid email address ending with '.com', '.net', '.org', '.edu', or '.gov'.">

                <!-- Input for password with required validation -->
                <label for="register-password">Password</label>
                <input type="password" id="register-password" name="password" required>

                <!-- Input for confirming password with required validation -->
                <label for="confirm-password">Confirm Password</label>
                <input type="password" id="confirm-password" name="confirm_password" required>

                <!-- Button to submit the registration form -->
                <button type="submit">Register</button>
                <!-- Link to redirect users to the login page if they already have an account -->
                <p>Already have an account? <a href="login.html">Login here</a></p>
            </form>
        </section>
    </main>

    <footer>
        <!-- Footer section with copyright and privacy policy link -->
        <p>&copy; 2024 A2Z Recyclers | <a href="privacy_policy.html">Privacy Policy</a></p>
        <div class="social-icons">
            <!-- Social media links with accessible labels -->
            <a href="https://facebook.com" target="_blank" aria-label="Facebook">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://twitter.com" target="_blank" aria-label="Twitter">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="https://instagram.com" target="_blank" aria-label="Instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
    </footer>

    <!-- External JavaScript file for interactivity (e.g., clock, navigation toggle) -->
    <script src="js/script.js"></script>
</body>
</html>
