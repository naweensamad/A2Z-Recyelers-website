<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="stylesheet" href="css/style.css">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- Skip to Main Content Link -->
    <a href="#main-content" class="skip-link">Skip to Main Content</a>

    <header>
        <div class="header-container">
            <!-- Make the logo clickable -->
            <a href="index.html">
                <img src="img/logo.png" alt="A2Z Recyclers Logo" class="logo">
            </a>
            <!-- Clock area dynamically updated using JavaScript -->
            <div id="clock"></div>
        </div>
        <nav>
            <div class="hamburger">
                <!-- Hamburger menu for mobile navigation -->
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="nav-links">
                <a href="index.html">Home</a>
                <a href="recycling_tips.html">Recycling Tips</a>
                <a href="projects.html">Projects</a>
                <a href="news_events.html">News & Events</a>
                <a href="testimonials.html">Testimonials</a>
                <a href="about_us.html">About Us</a>
                <a href="contact_us.html">Contact Us</a>
                <a href="faq.html">FAQ</a>
                <a href="login.html">Login</a>
                <a href="privacy_policy.html">Privacy Policy</a>
            </div>
            <div class="mobile-nav"></div>
        </nav>
    </header>
    

    <!-- Main Content Area -->
    <main id="main-content">
        <section>
            <h2>Contact Form</h2>
            <form class="contact-form" action="#" method="post">
                <label for="fullName">Full Name:</label>
                <input type="text" id="fullName" name="fullName" required>

                <label for="email">Email Address:</label>
                <input type="email" id="email" name="email" required pattern=".+@.+\.(com|net|org|edu|gov)" title="Please enter a valid email address ending with '.com', '.net', '.org', '.edu', or '.gov'.">

                <label for="phone">Phone Number:</label>
                <input type="tel" id="phone" name="phone" required pattern="^\d{10}$" title="Phone number must be 10 digits">

                <label for="item">Item to Recycle (optional):</label>
                <input type="text" id="item" name="item">

                <label for="comments">Comments/Inquiry:</label>
                <textarea id="comments" name="comments" required></textarea>

                <button type="submit">Submit</button>
            </form>
        </section>

        <section>
            <h2>Location of Volunteer Desks</h2>
            <p>Visit our <a href="locations.html">Locations page</a> to find contact details for each of our in-person volunteer desks.</p>
        </section>
    </main>

    <footer>
        <p>&copy; 2024 A2Z Recyclers | <a href="privacy_policy.html">Privacy Policy</a></p>
        <div class="social-icons">
            <a href="https://facebook.com" target="_blank" aria-label="Facebook">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://twitter.com" target="_blank" aria-label="Twitter">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="https://instagram.com" target="_blank" aria-label="Instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
    </footer>
    <script src="js/script.js"></script>
</body>
</html>
