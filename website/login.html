<!DOCTYPE html>
<html lang="en">
<head>
    <!-- Meta information for character set and responsiveness -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login | A2Z Recyclers</title>
    <!-- Link to external CSS for styling -->
    <link rel="stylesheet" href="css/style.css">
    <!-- Link to Font Awesome for social media icons -->
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>
<body>

    <!-- Accessibility feature: Skip link to jump directly to the main content -->
    <a href="#main-content" class="skip-link">Skip to Main Content</a>

    <header>
        <div class="header-container">
            <!-- Website logo linking back to the homepage -->
            <a href="index.html">
                <img src="img/logo.png" alt="A2Z Recyclers Logo" class="logo">
            </a>
            <!-- Placeholder for a dynamic clock, updated using JavaScript -->
            <div id="clock"></div>
        </div>
        <nav>
            <div class="hamburger">
                <!-- Hamburger menu for toggling navigation on mobile -->
                <div></div>
                <div></div>
                <div></div>
            </div>
            <div class="nav-links">
                <!-- Navigation links to other pages -->
                <a href="index.html">Home</a>
                <a href="recycling_tips.html">Recycling Tips</a>
                <a href="projects.html">Projects</a>
                <a href="news_events.html">News & Events</a>
                <a href="testimonials.html">Testimonials</a>
                <a href="about_us.html">About Us</a>
                <a href="contact_us.html">Contact Us</a>
                <a href="faq.html">FAQ</a>
                <a href="login.html">Login</a>
                <a href="privacy_policy.html">Privacy Policy</a>
            </div>
            <!-- Placeholder for mobile navigation links -->
            <div class="mobile-nav"></div>
        </nav>
    </header>
    

    <!-- Main Content Area -->
    <main id="main-content">
        <section>
            <!-- Section for Login Form -->
            <h2>Login</h2>
            <form class="login-form" action="#" method="POST">
                <!-- Input field for email with validation -->
                <label for="login-email">Email Address</label>
                <input type="email" id="login-email" name="email" required pattern=".+@.+\.(com|net|org|edu|gov)" title="Please enter a valid email address ending with '.com', '.net', '.org', '.edu', or '.gov'.">

                <!-- Input field for password -->
                <label for="login-password">Password</label>
                <input type="password" id="login-password" name="password" required>

                <!-- Submit button to login -->
                <button type="submit">Login</button>
                <!-- Links to Forgot Password and Register pages -->
                <p><a href="forgot_password.html">Forgot Password?</a></p>
                <p>Don't have an account? <a href="register.html">Register here</a></p>
            </form>
        </section>
    </main>

    <footer>
        <!-- Footer with copyright and privacy policy link -->
        <p>&copy; 2024 A2Z Recyclers | <a href="privacy_policy.html">Privacy Policy</a></p>
        <div class="social-icons">
            <!-- Social media links with accessible labels -->
            <a href="https://facebook.com" target="_blank" aria-label="Facebook">
                <i class="fa-brands fa-facebook"></i>
            </a>
            <a href="https://twitter.com" target="_blank" aria-label="Twitter">
                <i class="fa-brands fa-twitter"></i>
            </a>
            <a href="https://instagram.com" target="_blank" aria-label="Instagram">
                <i class="fa-brands fa-instagram"></i>
            </a>
        </div>
    </footer>

    <!-- Link to external JavaScript file for interactivity -->
    <script src="js/script.js"></script>
</body>
</html>
